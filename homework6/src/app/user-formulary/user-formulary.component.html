<span class="ui-float-label">
    <input id="username-input" type="text" pInputText [(ngModel)]="userDto.username" />
    <label for="username-input"> Username </label>
</span>

<span class="ui-float-label">
    <input id="name-input" type="text" pInputText [(ngModel)]="userDto.name" />
    <label for="name-input"> Name </label>
</span>
<span class="ui-float-label">
    <input id="email-input" type="text" pInputText [(ngModel)]="userDto.email" />
    <label for="email-input"> Email </label>
</span>
<span class="ui-float-label">
    <input id="password-input" type="password" pInputText [(ngModel)]="userDto.password" />
    <label for="password-input"> Password </label>
</span>

<div *ngIf="showAddBtn; then createUserBtn else updateUserBtn"></div>

<ng-template #createUserBtn>
    <p-button *ngIf="showAddBtn" label="Add user" class="ui-button-info" (click)="saveUser()"></p-button>
</ng-template>

<ng-template #updateUserBtn>
    <p-button *ngIf="!showAddBtn" label="Confirm" class="ui-button-info" (click)="resetUser()"></p-button>
    <p-button *ngIf="!showAddBtn" label="Cancel" class="ui-button-info" (click)="cancelUpdate()"></p-button>
</ng-template>


<hom-user-table [users]="users" (evenEmitter)="receiveEvent($event)"></hom-user-table>

<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th> Username</th>
            <th> Name</th>
            <th> email</th>
            <th> Password</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
        </tr>
    </ng-template>
</p-table>
